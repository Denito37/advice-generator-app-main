<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="description" content="Advice Generator">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Advice generator app</title>
</head>
<body>

  <h1 class="rollCounter">
    ROLL #  
    <p id="number"></p> 
  </h1>
    
  <main>
    <header>Advice <span>#0</span></header>
    <p id="advice"> ROLL <br> THE <br> DICE</p>
    <picture class="divider">
      <source class="divider" media="(min-width: 769px)" srcset="images/pattern-divider-desktop.svg">
      <img  class="divider" src="images/pattern-divider-mobile.svg" alt="divider">
    </picture>    
    <button id="roll"><img src="images/icon-dice.svg" alt="roll"></button>
  </main>

  <div class="btnGroup">
    <button id="like"><img src="images/Like Icon.png" alt="likeIcon"> </button>
    <button id="clear"><img src="images/Clear Icon.png" alt="ClearIcon"> </button>
  </div>

  <section class="quoteLog">
    <header>Likes</header>
    <ul class="quoteList"></ul>
  </section>
  
<script src="app.js"></script>
</body>
</html>
