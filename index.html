<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Advice generator app</title>
</head>
<body>
<main>
  <header>Advice <span></span></header>

  <p id="advice"></p>

  <picture>
    <source media="min-width = 769px" src="images/pattern-divider-desktop.svg">
    <img src="images/pattern-divider-mobile.svg" alt="divider">
  </picture>    

  <button id="roll"><img src="images/icon-dice.svg" alt="roll"></button>
</main>
  
<script src="app.js"></script>
</body>
</html>
